<div class="container">
	<h2>User Settings</h2>
	<form #form="ngForm" ngNativeValidate>
		<div class="form-group">
			<label for="name">Name</label>
			<input required [(ngModel)]="userSettings.name" id="name" name="name" 
			pattern="B.*" minlength="3"
			class="form-control" placeholder="Name" />
		</div>

		<div class="form-check">
			<input type="checkbox" class="form-check-input" id="emailOffers" name="emailOffers">
			<label for="emailOffers" class="form-check-label">
				Email Special Offers
			</label>
		</div>
		
		<h5>User Interface Style</h5>

		<div class="form-check">
			<input class="form-check-input" type="radio" name="interfaceStyle" id="lightInterface" value="light" [(ngModel)]="userSettings.interfaceStyle">
			<label class="form-check-label" for="lightInterface">
			  Light
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="interfaceStyle" id="mediumInterface" value="medium" [(ngModel)]="userSettings.interfaceStyle">
			<label class="form-check-label" for="mediumInterface">
			  Medium
			</label>
		  </div>
		  <div class="form-check">
			<input class="form-check-input" type="radio" name="interfaceStyle" id="darkInterface" value="dark" [(ngModel)]="userSettings.interfaceStyle">
			<label class="form-check-label" for="darkInterface">
			  Dark
			</label>
		  </div>

		  <div class="form-group">
			<label for="subscriptionType">Subscription Type</label>
			<select class="form-control" name="subscriptionType" id="subscriptionType" [(ngModel)]="userSettings.subscriptionType">
			  <option>Monthly</option>
			  <option>Annual</option>
			  <option>Lifetime</option>
			</select>
		  </div>

		  <div class="form-group">
			  <label for="notes">Notes</label>
			  <textarea [(ngModel)]="userSettings.notes" id="notes" name="notes" class="form-control" rows="3"></textarea>
		  </div>

		  <div class="form-group">
			<label for="password">Password</label>
			<input class="form-control" type="password" name="password" id="password">
		</div>

		<div class="form-group">
			<label for="testing">Testing</label>
			<input class="form-control" type="date" name="testing" id="testing">
		</div>

		<button class="btn btn-primary">Send</button>
		
	</form>
</div>
