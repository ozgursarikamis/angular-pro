<div *ngIf="userToView">

  DETAILS FOR <strong>{{ user?.name }}</strong> <br /><br />

  Username: {{ user?.username }}

  Address Info <br />
  {{ user?.address?.city }} {{ user?.address?.street}}, {{ user?.address?.zipcode}}
</div>

<form #form="ngForm" novalidate>
  <div>{{ userToView | json }}</div>
  <div>
    Username: <input type="text" name="name" [ngModel]="userToView?.name" />
  </div>
  <div>
    Email: <input type="text" name="email" [ngModel]="userToView?.email" />
  </div>

  <div>
    <label>
      <input type="radio" [value]="true" name="checkedIn" [ngModel]="userToView?.username === 'Bret'">
      Yes
    </label>
    <label>
      <input type="radio" [value]="false" name="checkedIn" [ngModel]="userToView?.username === 'Bret'">
      No
    </label>
  </div>

  {{ form.value | json }}
</form>
