<div class="stock-inventory">
  <form [formGroup]="form" (ngSubmit)="onSubmit()">

   <app-stock-branch [parent]="form"></app-stock-branch>

   <app-stock-selector [parent]="form"></app-stock-selector>

   <app-stock-products [parent]="form"></app-stock-products>

    <div class="stock-inventory__button">
      <button [disabled]="form.invalid" type="submit">Order Stock</button>
    </div>

    <pre> {{ form.value | json }} </pre>
  </form>
</div>
