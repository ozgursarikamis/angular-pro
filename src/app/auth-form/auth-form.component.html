<div>
  <form (ngSubmit)="onSubmit(form.value)" #form="ngForm">
    <ng-content></ng-content> <!-- Content from outside of this component lies here -->
    <label>
      Email address
      <input type="email" name="email" ngModel>
    </label>
    <label>
      Password
      <input type="password" name="password" ngModel>
    </label>
    <button type="submit">
      Submit
    </button>
  </form>
</div>
